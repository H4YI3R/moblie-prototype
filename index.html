<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무인 방문 체크인 키오스크</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        height: 100vh;
    }

    /* 키오스크 세로 화면 */
    .screen {
        width: 390px;
        height: 100vh;
        background: white;
        display: flex;
        flex-direction: column;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        overflow: hidden;
    }

    header {
        background: #222;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 22px;
    }

    .page {
        flex: 1;
        display: none;
        flex-direction: column;
        padding: 25px;
        animation: fade 0.3s;
    }

    .page.active {
        display: flex;
    }

    @keyframes fade {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .btn {
        background: #0078ff;
        color: white;
        padding: 18px;
        margin-top: 20px;
        border-radius: 10px;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }

    .btn:hover {
        background: #006ae0;
    }

    input {
        padding: 15px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
    }

    .success {
        font-size: 26px;
        text-align: center;
        margin-top: 80px;
    }
</style>
</head>

<body>
<div class="screen">

    <header>방문 체크인</header>

    <!-- 1. 시작 페이지 -->
    <div class="page active" id="page-start">
        <h2>무인 방문 체크인</h2>
        <p>방문 목적을 선택해주세요.</p>

        <div class="btn" onclick="go('page-visit')">방문</div>
        <div class="btn" onclick="go('page-delivery')">택배</div>
        <div class="btn" onclick="go('page-reserve')">예약</div>
    </div>

    <!-- 2. 방문자 정보 입력 -->
    <div class="page" id="page-visit">
        <h2>방문자 정보 입력</h2>

        <label>이름</label>
        <input type="text" id="name">

        <label style="margin-top:15px;">전화번호</label>
        <input type="text" id="phone" placeholder="010-0000-0000">

        <div class="btn" onclick="complete()">체크인 완료</div>
        <div class="btn" style="background:#888;" onclick="go('page-start')">뒤로가기</div>
    </div>

    <!-- 3. 택배 화면 -->
    <div class="page" id="page-delivery">
        <h2>택배 도착 등록</h2>
        <label>택배 기사님 성함</label>
        <input type="text">

        <label style="margin-top:15px;">택배사</label>
        <input type="text">

        <div class="btn" onclick="complete()">등록 완료</div>
        <div class="btn" style="background:#888;" onclick="go('page-start')">뒤로가기</div>
    </div>

    <!-- 4. 예약자 화면 -->
    <div class="page" id="page-reserve">
        <h2>예약 확인</h2>
        <label>예약자 이름</label>
        <input type="text">

        <label style="margin-top:15px;">예약 번호</label>
        <input type="text">

        <div class="btn" onclick="complete()">확인 완료</div>
        <div class="btn" style="background:#888;" onclick="go('page-start')">뒤로가기</div>
    </div>

    <!-- 5. 완료 페이지 -->
    <div class="page" id="page-complete">
        <div class="success">✔ 체크인이 완료되었습니다!</div>
        <div class="btn" onclick="go('page-start')" style="margin-top:40px;">처음으로</div>
    </div>

</div>

<script>
    // 페이지 전환 함수
    function go(target) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(target).classList.add('active');
    }

    // 체크인 완료
    function complete() {
        go('page-complete');
    }
</script>

</body>
</html>
