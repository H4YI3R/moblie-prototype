<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 프로토타입 서비스</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* header */
        .header {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background: #0078ff;
            color: white;
            text-align: center;
        }

        /* content */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .card {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* bottom button */
        .bottom-btn {
            position: sticky;
            bottom: 0;
            background: #0078ff;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            justify-content:center;
            align-items:center;
        }

        .modal {
            background:white;
            padding:20px;
            border-radius:10px;
            width:80%;
        }

        .close-btn {
            margin-top:15px;
            padding:10px;
            background:#0078ff;
            color:white;
            text-align:center;
            border-radius:8px;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">모바일 프로토타입</div>

    <div class="content">
        <div class="card">여기에 내용이 들어갑니다.</div>
        <div class="card">세로 스크롤이 가능하도록 구성됨</div>
        <div class="card">카드 UI 예시</div>
        <div class="card">모달 기능이 포함됨</div>
        <div class="card">백엔드 없이 순수 프론트 구현</div>
    </div>

    <div class="bottom-btn" id="openModal">모달 열기</div>
</div>

<!-- modal section -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3>모달 창</h3>
        <p>여기는 팝업 모달 창입니다.</p>
        <div class="close-btn" id="closeModal">닫기</div>
    </div>
</div>

<script>
    const modal = document.getElementById("modalOverlay");
    document.getElementById("openModal").onclick = () => modal.style.display = "flex";
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";
</script>

</body>
</html>
